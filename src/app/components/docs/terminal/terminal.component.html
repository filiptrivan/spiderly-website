<div class="example-wrapper">
  <div style="margin-bottom: 1rem; display: flex; gap: 1rem">
    <div class="terminal-circle" style="background-color: var(--p-surface-800)"></div>
    <div class="terminal-circle" style="background-color: var(--p-surface-800)"></div>
    <div class="terminal-circle" style="background-color: var(--p-surface-800)"></div>
  </div>
  @for (message of messages; track $index) {
    <code style="margin-top: 1rem; display: flex; align-items: center">
      <span class="terminal-message">
        <div>
          <span style="color: var(--p-primary-400)">$</span>
          {{ message.text }}
        </div>
        <p-button
          (onClick)="copyTerminalMessageToClipboard(message)"
          *ngIf="message.showCopyButton"
          [icon]="message.icon ?? 'pi pi-copy'"
          [outlined]="true"
          size="small"
          severity="secondary"
        ></p-button>
      </span>
    </code>
  }
</div>
