<div
  class="layout-wrapper p-ripple-disabled {{
    layoutService.state.staticMenuMobileActive ? 'layout-mobile-active' : ''
  }}"
>
  <docs-topbar></docs-topbar>

  <div class="layout-sidebar {{ animateSidebar ? 'with-transition' : '' }}">
    <docs-sidebar-menu [menu]="menu"></docs-sidebar-menu>
  </div>

  <div class="layout-main-container">
    <div class="layout-main">
      <div style="padding: 0 12px">
        <app-getting-started *ngIf="isGettingStartedPage === true"></app-getting-started>
        <app-add-new-entity *ngIf="isAddNewEntity === true"></app-add-new-entity>
        <app-entity-validation *ngIf="isEntityValidation === true"></app-entity-validation>
        <app-entity-authorization *ngIf="isEntityAuthorization === true"></app-entity-authorization>
        <app-ui-customization *ngIf="isUiCustomization === true"></app-ui-customization>
        <app-translate-spiderly-app
          *ngIf="isTranslateSpiderlyApp === true"
        ></app-translate-spiderly-app>
        <app-attributes-docs *ngIf="isAttributesDocsPage === true"></app-attributes-docs>
      </div>
    </div>
  </div>
</div>
