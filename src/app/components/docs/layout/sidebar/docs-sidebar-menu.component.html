<ul class="layout-menu">
  <div class="sidebar-close-btn-wrapper">
    <div class="layout-menu-button sidebar-close-btn" (click)="closeSidebar($event)">
      <i class="pi pi-times"></i>
    </div>
  </div>
  <ng-container *ngFor="let item of menu; let i = index;">
      <li menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
  </ng-container>
</ul>
