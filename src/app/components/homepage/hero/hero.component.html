<app-section-wrapper textAlign="center" class="hero-wrapper">
  <div>
    <h1 style="margin-bottom: 15px">
      <div class="gradient-title">.NET (C#) Web App</div>
      <div class="title">Boilerplate Code Generator</div>
    </h1>
    <div class="text-below-title" style="margin-bottom: 30px">
      Spiderly is an open-source .NET (C#) code generator that transforms an
      EF Core model into a fully customizable .NET (C#) + Angular web
      application, automatically updating all boilerplate code as your model
      evolves.
    </div>
    <div style="display: flex; gap: 12px">
      <p-button
        [routerLink]="['/docs/getting-started']"
        label="Get Started"
      ></p-button>
      <p-button
        (onClick)="openVideo()"
        label="Watch Demo"
        [outlined]="true"
        severity="secondary"
        icon="pi pi-play"
      ></p-button>
    </div>
  </div>
</app-section-wrapper>

<p-dialog 
[modal]="true" 
[(visible)]="videoDialogVisible" 
styleClass="explanation-video-wrapper" 
[style]="{ width: '1100px' }"
[draggable]="false"
[resizable]="false"
>
  <video width="100%" height="99%" style="border-radius: 8px;" controls>
    <source src="assets/spiderly-explanation-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</p-dialog>
