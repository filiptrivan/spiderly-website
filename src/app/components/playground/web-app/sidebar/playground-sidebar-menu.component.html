<ul class="layout-menu">
    <ng-container *ngFor="let item of menu; let i = index;">
        <li menuitem *ngIf="!item.separator" [item]="item" [index]="i" (onMenuItemSelect)="onMenuItemSelect.next(item.entity)"></li>
        <li *ngIf="item.separator" class="gray-separator" style="margin-top: 11px; margin-bottom: 11px;"></li>
    </ng-container>
</ul>
